<h2>Add Employee</h2>

<form method="post">
    {% csrf_token %}
    Name: <input type="text" name="name"><br><br>
    Code: <input type="text" name="code"><br><br>
    Salary: <input type="number" name="salary"><br><br>
    City: <input type="text" name="city"><br><br>
    <button type="submit">Save</button>
</form>
