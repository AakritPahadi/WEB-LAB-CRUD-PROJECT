<h2>Employee List</h2>
<a href="/add/">Add Employee</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Salary</th>
        <th>City</th>
        <th>Action</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.code }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.city }}</td>
        <td>
            <a href="/delete/{{ emp.id }}/">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
