<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Employee Management System</h2>

    <!-- Form Section -->
    <form onsubmit="event.preventDefault(); saveEmployee();">

        <label>Full Name *</label><br>
        <input type="text" id="fullName" required><br><br>

        <label>Employee Code</label><br>
        <input type="text" id="empCode"><br><br>

        <label>Salary</label><br>
        <input type="number" id="salary"><br><br>

        <label>City</label><br>
        <input type="text" id="city"><br><br>

        <button type="submit">Save</button>

    </form>

    <hr>

    <!-- Table Section -->
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Emp Code</th>
                <th>Salary</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="employeeTable">
            <!-- Data will come from JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
